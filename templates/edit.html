{% extends 'base.html' %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-header bg-warning text-dark">
      <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Editar producto</h4>
    </div>
    <div class="card-body p-4">
      <form action="{{ url_for('edit', id=item[0]) }}" method="POST" class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label fw-bold">Nombre del producto</label>
            <input type="text" id="nombre" name="nombre" value="{{ item[1] }}" class="form-control" required>
            <div class="invalid-feedback">Por favor, ingresa un nombre.</div>
          </div>

          <div class="col-md-6">
            <label for="categoria" class="form-label fw-bold">Categoría</label>
            <input type="text" id="categoria" name="categoria" value="{{ item[2] }}" class="form-control">
          </div>

          <div class="col-md-6">
            <label for="cantidad" class="form-label fw-bold">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" value="{{ item[3] }}" class="form-control" min="0" required>
            <div class="invalid-feedback">Ingresa una cantidad válida.</div>
          </div>

          <div class="col-md-6">
            <label for="precio" class="form-label fw-bold">Precio (COP)</label>
            <input type="number" id="precio" name="precio" step="0.01" min="0" value="{{ item[4] }}" class="form-control" required>
            <div class="invalid-feedback">Ingresa un precio válido.</div>
          </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <a href="{{ url_for('index') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Volver
          </a>
          <button type="submit" class="btn btn-warning text-dark">
            <i class="bi bi-save"></i> Guardar cambios
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  // Validación visual con Bootstrap
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
{% endblock %}
